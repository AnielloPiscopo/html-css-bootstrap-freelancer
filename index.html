<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- * META TAG + TITLE TAG -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>



        <!-- * EXTERNAL LINKS -->

        <!-- ? BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


        <!--? FONT AWERSOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />



        <!-- * INTERNAL LINKS -->

        <!-- ? LINK STYLESHEET -->
        <link rel="stylesheet" href="css/style.css">
    </head>





    <body>
        <!-- * HEADER -->
        <header>
            <!-- * NAVBAR -->
            <nav class="navbar navbar-expand-md fw-bold text-uppercase py-4 px-3 px-md-5">
                <div class="container-md justify-content-between px-lg-5">
                    <!-- ? LOGO -->
                    <a class="navbar-brand my-logo ms-lg-5" href="#">Start Bootstrap</a>


                    <!-- ? MENU ICON-->
                    <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- ? MENU -->
                    <div class="collapse navbar-collapse me-lg-5" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto align-self-md-end mb-2 mb-lg-0 w-100 justify-content-md-end">
                            <li class="nav-item">
                                <a class="nav-link my-nav-link" aria-current="page" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link my-nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link my-nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
              </nav>     
        </header>



        <!-- * MAIN -->
        <main>
            <!-- ? JUMBOTRON SECTION -->
            <section id="jumbotron" class="my-bg-color-green">
                <div class="container-md p-5 text-center">
                    <!-- ? Avatar IMG -->
                    <div class="row py-2 justify-content-center">
                        <div class="col-7 col-md-6 col-lg-3">
                            <div class="img-container">
                                <img src="assets/img/avatar.svg" alt="avatar in svg format img">
                            </div>
                        </div>
                    </div>

                    <!-- ? Title -->
                    <div class="row py-2 justify-content-center">
                        <div class="col-12">
                            <h1 class="my-title text-uppercase fw-bold">Start Bootstrap</h1>
                        </div>
                    </div>

                    
                    <!-- ? Decoration -->
                    <div class="row py-2 align-items-center justify-content-center my-decoration-element">
                        <div class="col-3 col-lg-2">
                            <hr class="rounded">
                        </div>
                        <div class="col-2 col-md-1">
                            <i class="fa-solid fa-star icon"></i>
                        </div>
                        <div class="col-3 col-lg-2">
                            <hr class="rounded">
                        </div>
                    </div>

                    <!-- ? Content -->
                    <div class="row py-2 text-uppercase fw-bold justify-content-center">
                        <div class="col-11">
                            <div class="my-jobs d-flex justify-content-center align-items-center">
                                <span class="my-job">Graphic Artist</span>
                                <span class="px-2">-</span>
                                <span class="my-job">Web Designer</span>
                                <span class="px-2">-</span>
                                <span class="my-job">Illustrator</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <!-- ? PORTFOLIO SECTION -->
            <section id="portfolio">
                <div class="container-md p-5 text-center">
                    <div class="row py-2 text-center">
                        <div class="col-12">shish</div>
                    </div>

                    <div class="row py-2 text-center">
                        <div class="col-12">shish</div>
                    </div>

                    <div class="row py-4 g-4 text-center">
                        <div class="col-12 col-lg-4 col-md-6">
                            <div class="my-product">
                                <div class="p-3 border bg-light">shish</div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4 col-md-6">
                            <div class="my-product">
                                <div class="p-3 border bg-light">shish</div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4 col-md-6">
                            <div class="my-product">
                                <div class="p-3 border bg-light">shish</div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4 col-md-6">
                            <div class="my-product">
                                <div class="p-3 border bg-light">shish</div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4 col-md-6">
                            <div class="my-product">
                                <div class="p-3 border bg-light">shish</div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-4 col-md-6">
                            <div class="my-product">
                                <div class="p-3 border bg-light">shish</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <!-- ? ABOUT SECTION -->
            <section id="about" class="my-bg-color-green">
                <div class="container-md p5">
                    <div class="row py-2 text-center">
                        <div class="col-12">shish</div>
                    </div>

                    <div class="row py-2 text-center">
                        <div class="col-12">shish</div>
                    </div>

                    <div class="row py-2 px-5">
                        <div class="col-12 col-md-6">shish</div>
                        <div class="col-12 col-md-6">shish</div>
                    </div>

                    <div class="row py-2 text-center">
                        <div class="col-12"></div>
                    </div>
                </div>
            </section>


            <!-- ? CONTACT SECTION -->
            <section id="contact">
                <div class="container-md p5">
                    <div class="row py-2 text-center">
                        <div class="col-12">shish</div>
                    </div>

                    <div class="row py-2 text-center">
                        <div class="col-12">shish</div>
                    </div>
                </div>
            </section>
        </main>



        <!-- * FOOTER -->
        <footer>
            <!-- ? UTILITIES SECTION-->
            <section id="utilities">
                <div class="container-md py-3 px-4">
                    <div class="row text-center">
                        <div class="col-12 col-md-4">shish</div>
                        <div class="col-12 col-md-4">shish</div>
                        <div class="col-12 col-md-4">shish</div>
                    </div>
                </div>
            </section>


            <!-- ? COPYRIGHT SECTION -->
            <section id="copyright">
                <div class="container">
                    <div class="row text-center">
                        <div class="col-12">shish</div>
                    </div>
                </div>
            </section>
        </footer>










        <!-- * JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
